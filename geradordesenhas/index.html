<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gerador de senhas</title>
  </head>

  <body>
    <section class="container">
      <h2>Selecione as opções</h2>
      <div class="div">
        <p>Quantidade de caracteres</p>
        <input
          value="20"
          type="number"
          min="1"
          max="50"
          class="qtd-caracteres"
        />
      </div>

      <div class="div">
        <p>Maiúsculas</p>
        <input type="checkbox" class="chk-maiusculas" checked />
      </div>

      <div class="div">
        <p>Minúsculas</p>

        <input type="checkbox" class="chk-minusculas" />
      </div>

      <div class="div">
        <p>Números</p>
        <input type="checkbox" class="chk-numeros" />
      </div>
      <div class="div">
        <p>Símbolos</p>
        <input type="checkbox" class="chk-simbolos" checked />
      </div>
      <button class="gerar-senha">Gerar senha</button>
      <div class="senha-gerada">Sua senha</div>
    </section>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
